<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Avalie-nos</title>

</head>


<body>
<div class="page">

    <header>
        <h1>avalie a sua mentoria</h1>

        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

        <div class="img">
            <img src="images/img1.png" alt="Balão de texto cor de rosa com estrelas brancas">
        </div>
        
    </header>
    <form class="my-form">

        
        <div class="info">
            <legend>Informações pessoais</legend>
        </div>
        
        <fieldset>

            <div class="info-wrapper">


              <div>
                <label for="name">Nome</label>
                <input type="text" id="name">
              </div>

               <div>
                <label for="lastname">Sobrenome</label>
                <input type="text" id="lastname">
               </div>

            </div>

            <div class="input-wrapper">
                <label for="mail">E-mail <span>digite um e-mail válido</span> </label>
                <input type="email" id="mail">
            </div>

        </fieldset>
        
        <fieldset>
        <legend class="legend">Informações do mentor</legend>
        
            <div class="input-wrapper">
                <label for="mentor">Selecione quem foi seu mentor<label>
                  <select id="mentor">
                    <option value="selecione">Selecione seu mentor</option>
                    <option value="victor">Victor</option>
                    <option value="rubya">Rubya</option>
                    <option value="cilene">Cilene</option>
                    <option value="rose">Roselaine</option>
                    <option value="beatriz">Beatriz</option>
                    <option value="karine">Karine</option>
                    <option value="angela">Angela</option>
                  </select>
            </div>
            <div class="input-wrapper">
                <label for="feedback">Feedback sobre o mentor</label>
                <textarea  id="feedback" cols="30" rows="10"></textarea>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="check">
                <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>

        </fieldset>

        <fieldset>
            <legend class="legend">Agendando próxima mentoria</legend>

            <div class="date">

                <div>
                    <label for="date">Data</label>
                    <input type="date" id="date">
                </div>

                <div>
                    <label for="start">Das</label>
                    <input type="time" id="start">
                </div>

               <div>
                    <label for="final">Até</label>
                    <input type="time" id="final">

               </div>

            </div>
        </fieldset>

        
    </form>
    
    <footer>
  
      <input type="submit" value="Salvar" class="button">
    
    </footer>

</div>
</body>
</html>
